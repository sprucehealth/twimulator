<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferences - Twimulator Console</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Twimulator Console</h1>
            <nav>
                <a href="/">Calls</a>
                <a href="/queues">Queues</a>
                <a href="/conferences" class="active">Conferences</a>
                <a href="/api/snapshot" target="_blank">API Snapshot</a>
            </nav>
        </header>

        <main>
            <h2>Conferences</h2>

            {{if .Conferences}}
            <table>
                <thead>
                    <tr>
                        <th>SID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Participants</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Conferences}}
                    <tr>
                        <td>{{.SID}}</td>
                        <td><strong>{{.Name}}</strong></td>
                        <td><span class="status status-{{.Status}}">{{.Status}}</span></td>
                        <td>{{len .Participants}}</td>
                        <td>{{.CreatedAt.Format "15:04:05"}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <p class="empty">No conferences yet.</p>
            {{end}}
        </main>
    </div>
</body>
</html>
